<div class="col-md-8 col-md-offset-2">
    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
<div class="col-md-6 col-md-offset-3">
    <h2>Sign Up</h2>
    <div ng-show="error" class="alert alert-danger">{{error}}</div>
    <form name="form" ng-submit="createUser()" role="form">
    
    	<div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="firstName" placeholder="First Name" required />
            <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
        </div>
    
   	    <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <input type="text" name="lastName" id="lastName" class="form-control" ng-model="lastName" placeholder="Last Name" required />
            <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
        </div>
    
        <div class="form-group" ng-class="{ 'has-error': form.emailId.$dirty && form.emailId.$error.required }">
            <input type="email" name="emailId" id="emailId" class="form-control" ng-model="emailId" placeholder="Email Id" required />
            <span ng-show="form.emailId.$dirty && form.emailId.$error.required" class="help-block">emailId is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control" ng-model="password" placeholder="Password"  required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error': form.confirmPassword.$dirty && form.confirmPassword.$error.required }">
            <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" ng-model="confirmPassword" placeholder="Confirm Password"  required />
            <span ng-show="form.cnfirmPassword.$dirty && form.confirmPassword.$error.required" class="help-block">Confirm password is required</span>
        </div> 
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Sign Up</button>
