<div class="container">
  <div>
  	<h2>So you are here ....</h2>
  	<p>Finally you found the courage to fight injustice</p> 
  	<button ng-click="findTrades()">Find Trades</button>
  </div>
  <p></p>
  <div>
   <div ng-if="tradeAvailable">
   	<div>
   		<table class="table">
			<tr>
				<th ng-repeat="headerContent in headerContents">{{headerContent}}</th>
			</tr>
			<tr ng-repeat="trade in trades">
			<td>{{trade.id}}</td>
			<td>{{trade.party1}}</td>
			<td>{{trade.party2}}</td>
			<td>{{trade.instrument}}</td>
			<td>{{trade.executionDate | date : "dd:MM:yyyy"}}</td>
			<td>{{trade.direction}}</td>
			<td>{{trade.rate}}</td>
			<td>{{trade.volume}}</td>
			<td><input type = "checkbox" ng-model="trade.selected"
                 id = "{{trade.id}}"
                 value = "{{trade}}" /></td>
			</tr>
		</table>
   	</div>
   
  	<div>
		<div>
			<button ng-click="findAlerts()">Arrest These Trades And Produce To Court</button>
		</div>
    </div>
  
  	<div ng-if="alertsAvailable">
  		<div>
			<div>
				<H2>{{message}}</H2>
				<div>
        			<ul ng-repeat="alert in alerts">
						<li>
							<label>
								{{alert.message}} for trade - {{alert.businessObject.id}}
							</label>
						</li>
					</ul>
				</div>
			</div>
    	</div>
  	</div>
 </div>
 </div>
</div>
