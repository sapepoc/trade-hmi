
<div  class="dynamic-layout-item dynamic-layout-col-4 bootcards-cards"
	style="color: black; width: 260px; float: left; cursor: pointer;">

	<div class="panel panel-default" id="card{{it.id}}" style="color: black; height: 142px;" ng-click='externalScope().selectCard(it.id)'>
	<div class="panel-heading clearfix"
			style="padding: 0px 0px; font-size: 12px; width: 238px; height: 24px;">
			<div class="panel-title pull-left"
				style="padding: 2px 4px; font-size: 12px; font-weight: bold; color: blueviolet;">Trade
				#{{it.id}}</div>
		</div>
		<div class="list-group">
			<div class="row">
				<div class="list-group-item"
					style="padding: 0px 0px; font-size: 12px;">
					<div class="col-md-6">
						<p class="list-group-item-text" style="margin-bottom: 0px;"
							style="margin-bottom: 0px;" style="margin-bottom: 0px;">Party1</p>
					</div>
					<div class="col-md-6" style="font-weight: bold;">
						<p class="list-group-item-heading">{{it.party1}}</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="list-group-item"
					style="padding: 0px 0px; font-size: 12px;">
					<div class="col-md-6">
						<p class="list-group-item-text" style="margin-bottom: 0px;"
							style="margin-bottom: 0px;" style="margin-bottom: 0px;">Party2</p>
					</div>
					<div class="col-md-6" style="font-weight: bold;">
						<p class="list-group-item-heading">{{it.party2}}</p>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="list-group-item"
					style="padding: 0px 0px; font-size: 12px;">
					<div class="col-md-6">
						<p class="list-group-item-text" style="margin-bottom: 0px;"
							style="margin-bottom: 0px;">Instrument</p>
					</div>
					<div class="col-md-6" style="font-weight: bold;">
						<p class="list-group-item-heading">{{it.instrument}}</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="list-group-item"
					style="padding: 0px 0px; font-size: 12px;">
					<div class="col-md-6">
						<p class="list-group-item-text" style="margin-bottom: 0px;">Exec.
							Date</p>
					</div>
					<div class="col-md-6" style="font-weight: bold;">
						<p class="list-group-item-heading">08:03:0015</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="list-group-item"
					style="padding: 0px 0px; font-size: 12px;">
					<div class="col-md-6">
						<p class="list-group-item-text" style="margin-bottom: 0px;">Direction</p>
					</div>
					<div class="col-md-6" style="font-weight: bold;">
						<p class="list-group-item-heading">{{it.direction}}</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="list-group-item"
					style="padding: 0px 0px; font-size: 12px;">
					<div class="col-md-6">
						<p class="list-group-item-text" style="margin-bottom: 0px;">Rate</p>
					</div>
					<div class="col-md-6" style="font-weight: bold;">
						<p class="list-group-item-heading">{{it.rate}}</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="list-group-item"
					style="padding: 0px 0px; font-size: 12px;">
					<div class="col-md-6">
						<p class="list-group-item-text" style="margin-bottom: 0px;">Volume</p>
					</div>
					<div class="col-md-6" style="font-weight: bold;">
						<p class="list-group-item-heading">{{it.volume}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
